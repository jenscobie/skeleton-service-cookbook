apply plugin: 'idea'

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}

idea {
    project {
        ipr {
            withXml { provider ->
                provider.node.component
                        .find { it.@name == 'VcsDirectoryMappings' }
                        .mapping.@vcs = 'Git'
            }
        }
    }
}

task install(type: Exec) {
    commandLine 'chef', 'exec', 'berks', 'install'
}

task lint(type: Exec) {
    commandLine 'chef', 'exec', 'foodcritic', '.', '-f', 'any'
}

task converge(type: Exec, dependsOn: install) {
    commandLine 'chef', 'exec', 'kitchen', 'converge'
}

task verify(type: Exec, dependsOn: converge) {
    commandLine 'chef', 'exec', 'kitchen', 'verify'
}

task destroy(type: Exec) {
    commandLine 'chef', 'exec', 'kitchen', 'destroy'
}

task preCommit(dependsOn: [lint, verify])
verify.mustRunAfter lint

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
